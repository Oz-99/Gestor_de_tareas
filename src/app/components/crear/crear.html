<div class="crear-tarea-container">
  <form [formGroup]="tareaForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="titulo">Título</label>
        <input id="titulo" type="text" formControlName="titulo" />
        <div
          *ngIf="tareaForm.get('titulo')?.invalid && tareaForm.get('titulo')?.touched"
          class="error-msg"
        >
          El título es obligatorio.
        </div>
      </div>

      <div class="form-group">
        <label for="prioridad">Prioridad</label>
        <select id="prioridad" formControlName="prioridad">
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" formControlName="descripcion"></textarea>
    </div>

    <div class="form-group">
      <label for="fechaLimite">Fecha Límite</label>
      <input id="fechaLimite" type="date" formControlName="fechaLimite" />
    </div>

    <button type="submit" [disabled]="tareaForm.invalid">
      {{ tareaEditando ? 'Actualizar Tarea' : 'Crear Tarea' }}
    </button>
  </form>
</div>
